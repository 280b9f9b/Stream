    padding: 5px;

    width: 100%;

#container,
#container1,

    margin-top: 10px;

#my-video {
    display: block;
    margin: 0 auto;
    width: 100%;

}

    top: 50%;
    left: 50%;
    border: 1px solid #1c1c1c;
    border-radius: 15px;
    padding: 5px;
    background-color: #28292c;
}

.vjs-poster {
    display: none;
}

.channel-card img.selected {
    border: 3px solid red;
}

.loading-spinner {
    text-align: center;
    padding: 20px;
    color: #fff;
}

.error-message {
    text-align: center;
    padding: 20px;
    color: #ff6b6b;
    background-color: #2c2c2c;
    border-radius: 5px;
    margin: 10px;
}

    header h1 {

    }

    #channel-container {
        margin: auto;

        padding: 10px;
        margin-top: 235px;
    }

    #channel-containerp {
        margin: auto;
        width: 100%;
        padding: 1px;
        margin-top: 1px;
    }

    #container,
    #container1,
    #channelList {
        margin-top: 10px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        list-style: none;
    }

    .channel-card {
        padding: 8px;
        vertical-align: top;
    }

    .channel-card img {
        width: 100px;
        height: 100px;
        border-radius: 5%;
        background-color: #28292c;
    }

    .channel-card h2 {
        text-align: center;

        font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
        font-size: 12px;
        width: 100px;
    }

    .channel-card p {
        text-align: center;

    }

    #filter-dropdown {
        position: fixed;
        top: 50px;
        right: 20px;
        z-index: 1000;
    }

    #core-controls,
    #controls {
        position: absolute;
        left: 0px;
        right: 0px;
        top: 210px;
        background-color: #1c1c1c;
        padding: 7px;
        margin-top: 10px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        list-style: none;
    }

    #core-controls label,
    #controls label {
        margin-right: 10px;
    }

    #core-controls select,
    #controls input[type="text"],
    #controls select {
        padding: 5px;
        font-size: 12px;
        border-radius: 5px;

        background-color: #2c2c2c;
        color: #fff;

    #controls h3 {
        padding: 5px;

        padding: 5px;
        margin: 0;
        font-size: 16px;

  </style>
</head>

<body>
  <header>
    <div id="player-wrapper">
      <video id="my-video" class="video-js" controls playsinline preload="auto" data-setup="{}">
        <source src="https://stream.skynewsarabia.com/hls/sna.m3u8" type="application/x-mpegURL">
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to a web browser that
          <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>.
        </p>
      </video>
    </div>
    <div id="controls">
      <h3 id="total-channels">Loading...</h3>
      <select id="group-title-filter"><option value="">All</option></select>
      <input type="text" id="search-input" placeholder="Enter a keyword">
    </div>
  </header>

  <div id="channel-container">
    <div class="loading-spinner">Loading channels...</div>
    <ul id="container"></ul>
  </div>

  <script>
    $(document).ready(function () {
      let channels = [];
      const player = videojs('my-video');

      // Show loading state
      function showLoading() {
        $("#total-channels").text("Loading...");
        $(".loading-spinner").show();
      }

      // Hide loading state
      function hideLoading() {
        $(".loading-spinner").hide();
      }

      // Show error state
      function showError(message) {
        hideLoading();
        $("#container").html(`<div class="error-message">${message}</div>`);
        $("#total-channels").text("Error");
      }

      // Fetch and parse the playlist
      showLoading();
      
      $.ajax({
        type: "GET",
        url: "https://raw.githubusercontent.com/280b9f9b/Stream/refs/heads/main/Extra/Stream.m3u",
        timeout: 10000, // 10 second timeout
        success: function (data) {
          try {
            const lines = data.split("\n");
            channels = []; // Reset channels array

            for (let i = 0; i < lines.length; i++) {
              if (lines[i].startsWith("#EXTINF:")) {
                try {
                  const logoMatch = lines[i].match(/tvg-logo="([^"]+)"/);
                  const groupMatch = lines[i].match(/group-title="([^"]+)"/);
                  const name = lines[i].split(",")[1];
                  const url = lines[i + 1] && lines[i + 1].startsWith("http") ? lines[i + 1] : null;

                  if (logoMatch && url && name) {
                    channels.push({
                      name: name.trim(),
                      groupTitle: groupMatch ? groupMatch[1] : 'Other',
                      image: logoMatch[1],
                      url: url.trim()
                    });
                  }
                } catch (parseError) {
                  console.warn("Error parsing channel entry:", parseError);
                  // Continue processing other entries
                }
              }
            }

            if (channels.length === 0) {
              showError("No valid channels found in playlist");
              return;
            }

            hideLoading();
            renderChannels(channels);
            populateFilterDropdown(channels);
            updateTotalChannelsCount(channels);
            
          } catch (error) {
            console.error("Error parsing M3U playlist:", error);
            showError("Failed to parse playlist data");
          }
        },
        error: function (xhr, status, error) {
          console.error("Error loading M3U playlist:", error);
          let errorMessage = "Failed to load playlist";
          
          if (status === "timeout") {
            errorMessage = "Request timed out. Please try again.";
          } else if (xhr.status === 404) {
            errorMessage = "Playlist not found";
          } else if (xhr.status === 0) {
            errorMessage = "Network error. Check your connection.";
          }
          
          showError(errorMessage);
        }
      });

      function renderChannels(list) {
        $("#container").empty();
        
        if (list.length === 0) {
          $("#container").html('<div class="error-message">No channels match your search</div>');
          return;
        }
        
        list.forEach(channel => {
          const card = `
            <li data-url="${channel.url}">
              <div class="channel-card">
                <img src="${channel.image}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgZmlsbD0iIzI4MjkyYyIvPjx0ZXh0IHg9IjUwIiB5PSI1NSIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjE0IiBmaWxsPSIjNjY2IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj5ObyBJbWFnZTwvdGV4dD48L3N2Zz4='">
                <h2>${channel.name}</h2>
                <p>${channel.groupTitle}</p>
              </div>
            </li>`;
          $("#container").append(card);
        });
      }

      function populateFilterDropdown(list) {
        const groups = [...new Set(list.map(c => c.groupTitle))].sort();
        $("#group-title-filter").find('option:not(:first)').remove(); // Clear existing options except "All"
        
        groups.forEach(group => {
          $("#group-title-filter").append(`<option value="${group}">${group}</option>`);
        });
      }

      function updateTotalChannelsCount(list) {
        $("#total-channels").text(`${list.length} channels`);
      }

      function filterChannels(searchText, groupTitle) {
        const filtered = channels.filter(channel =>
          channel.name.toLowerCase().includes(searchText.toLowerCase()) &&
          (groupTitle === "" || channel.groupTitle === groupTitle)
        );
        renderChannels(filtered);
        updateTotalChannelsCount(filtered);
      }

      $("#search-input").on("input", function () {
        const keyword = $(this).val();
        const group = $("#group-title-filter").val();
        filterChannels(keyword, group);
      });

      $("#group-title-filter").on("change", function () {
        const group = $(this).val();
        const keyword = $("#search-input").val();
        filterChannels(keyword, group);
      });

      // Function to detect video type from URL
      function getVideoType(url) {
        const extension = url.split('.').pop().toLowerCase().split('?')[0];
        
        switch (extension) {
          case 'm3u8':
            return 'application/x-mpegURL';
          case 'mp4':
            return 'video/mp4';
          case 'mkv':
            return 'video/x-matroska';
          case 'webm':
            return 'video/webm';
          case 'mov':
            return 'video/quicktime';
          case 'avi':
            return 'video/x-msvideo';
          case 'wmv':
            return 'video/x-ms-wmv';
          case 'flv':
            return 'video/x-flv';
          case 'ts':
            return 'video/mp2t';
          default:
            // Default to MP4 if unknown
            return 'video/mp4';
        }
      }

      $("#container").on("click", "li", function () {
        $("#container li img.selected").removeClass("selected");
        $(this).find("img").addClass("selected");

        const url = $(this).data("url");
        const name = $(this).find("h2").text();

        try {
          const videoType = getVideoType(url);
          console.log(`Loading ${name} with type: ${videoType}`);
          
          player.src({ src: url, type: videoType });
          player.play().catch(function(error) {
            console.error("Error playing video:", error);
            // Try alternative method for problematic files
            if (videoType === 'video/x-matroska') {
              console.log("MKV detected, trying as MP4...");
              player.src({ src: url, type: 'video/mp4' });
              player.play().catch(function(secondError) {
                console.error("Alternative playback also failed:", secondError);
              });
            }
          });
          document.title = `${name} - Stream`;
        } catch (error) {
          console.error("Error loading channel:", error);
        }
      });

      // Handle video errors
      player.on('error', function() {
        console.error('Video player error:', player.error());
      });
    });
  </script>
</body>
