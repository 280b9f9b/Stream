<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Native HLS Video Player</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: white;
      font-family: 'Inter', Arial, sans-serif;
      overflow: hidden;
    }

    .player-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .player-controls {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(20px);
      padding: 15px 20px;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 10;
    }

    .player-container:hover .player-controls {
      opacity: 1;
    }

    .movie-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .movie-poster {
      width: 50px;
      height: 75px;
      border-radius: 8px;
      object-fit: cover;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .movie-details h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 5px;
      background: linear-gradient(135deg, #fff 0%, #a78bfa 50%, #ec4899 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .movie-meta {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .control-buttons {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(167, 139, 250, 0.3);
    }

    .btn-primary {
      background: linear-gradient(135deg, rgba(167, 139, 250, 0.3), rgba(236, 72, 153, 0.3));
      border-color: rgba(167, 139, 250, 0.6);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, rgba(167, 139, 250, 0.4), rgba(236, 72, 153, 0.4));
    }

    .player-status {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(20px);
      padding: 10px 15px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .player-container:hover .player-status {
      opacity: 1;
    }

    .buffer-status {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(20px);
      padding: 10px 15px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .player-container:hover .buffer-status {
      opacity: 1;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      margin-top: 5px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #a78bfa, #ec4899);
      width: 0%;
      transition: width 0.3s ease;
      border-radius: 2px;
    }

    .error-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(220, 53, 69, 0.2);
      border: 1px solid rgba(220, 53, 69, 0.4);
      border-radius: 15px;
      padding: 30px;
      backdrop-filter: blur(10px);
      max-width: 600px;
    }

    .error-icon {
      font-size: 3rem;
      margin-bottom: 15px;
      opacity: 0.7;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #a78bfa;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-status {
      margin-top: 10px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .player-controls {
        top: 10px;
        left: 10px;
        right: 10px;
        padding: 10px 15px;
        flex-direction: column;
        gap: 15px;
      }

      .movie-info {
        width: 100%;
        justify-content: center;
      }

      .movie-details h1 {
        font-size: 1.2rem;
      }

      .control-buttons {
        width: 100%;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
      }

      .btn {
        padding: 8px 12px;
        font-size: 12px;
      }

      video {
        border-radius: 0;
      }

      .player-status, .buffer-status {
        bottom: 10px;
        left: 10px;
        right: 10px;
        text-align: center;
      }
      
      .buffer-status {
        bottom: 50px;
      }
    }

    /* Fullscreen styles */
    .player-container:-webkit-full-screen {
      background: #000;
    }

    .player-container:-moz-full-screen {
      background: #000;
    }

    .player-container:fullscreen {
      background: #000;
    }
  </style>
</head>
<body>
  <div class="player-container" id="playerContainer">
    <div class="player-controls">
      <div class="movie-info">
        <img src="" alt="Movie Poster" class="movie-poster" id="moviePoster">
        <div class="movie-details">
          <h1 id="movieTitle">Loading...</h1>
          <div class="movie-meta" id="movieMeta">Preparing video...</div>
        </div>
      </div>
      
      <div class="control-buttons">
        <button class="btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
        <button class="btn" onclick="togglePictureInPicture()">üì± PiP</button>
        <button class="btn" onclick="retryLoad()">üîÑ Retry</button>
        <button class="btn" onclick="downloadVideo()">‚¨á Download</button>
        <a href="index.html" class="btn btn-primary">‚Üê Back to Collection</a>
      </div>
    </div>

    <div class="player-status" id="playerStatus">
      <span id="currentPlayer">Native HLS Player</span>
      <div class="progress-bar" id="loadProgress">
        <div class="progress-fill" id="loadFill"></div>
      </div>
    </div>

    <div class="buffer-status" id="bufferStatus">
      <span id="bufferInfo">Buffer: 0s</span>
      <div class="progress-bar" id="bufferProgress">
        <div class="progress-fill" id="bufferFill"></div>
      </div>
    </div>

    <div class="video-wrapper">
      <div class="loading" id="loadingIndicator">
        <div class="spinner"></div>
        <p>Loading HLS stream...</p>
        <div class="loading-status" id="loadingStatus">Initializing native HLS player...</div>
      </div>
      
      <video 
        id="moviePlayer" 
        controls 
        preload="metadata"
        playsinline
        style="display: none;"
        onloadstart="onVideoLoadStart()"
        oncanplay="onVideoCanPlay()"
        onerror="onVideoError()"
        onloadeddata="onVideoLoaded()"
        onprogress="updateBufferProgress()"
        ontimeupdate="updatePlayProgress()"
        onloadedmetadata="onMetadataLoaded()"
        onwaiting="onVideoWaiting()"
        onplaying="onVideoPlaying()"
      >
        Your browser does not support HLS video playback.
      </video>

      <div class="error-message" id="errorMessage" style="display: none;">
        <div class="error-icon">‚ö†Ô∏è</div>
        <h3>HLS Playback Error</h3>
        <p id="errorText">Unable to load the HLS stream. This may be due to CORS restrictions or unsupported format.</p>
        <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
          <button class="btn btn-primary" onclick="retryLoad()">üîÑ Retry</button>
          <button class="btn" onclick="openInNewTab()">üîó Open Direct Link</button>
          <button class="btn" onclick="copyToClipboard()">üìã Copy URL</button>
          <button class="btn" onclick="openInVLC()">üì∫ Open in VLC</button>
          <button class="btn" onclick="openInMPV()">üé¨ Open in MPV</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Global variables
    let currentVideoSrc = '';
    let loadStartTime = 0;
    let retryCount = 0;
    const maxRetries = 3;

    // Get URL parameters
    function getUrlParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Update loading status
    function updateLoadingStatus(message) {
      const statusEl = document.getElementById('loadingStatus');
      if (statusEl) {
        const elapsed = loadStartTime ? `(${((Date.now() - loadStartTime) / 1000).toFixed(1)}s)` : '';
        statusEl.textContent = `${message} ${elapsed}`;
      }
      console.log('Status:', message);
    }

    // Update player status
    function updatePlayerStatus(message) {
      const statusEl = document.getElementById('currentPlayer');
      if (statusEl) {
        statusEl.textContent = message;
      }
    }

    // Initialize player
    function initializePlayer() {
      loadStartTime = Date.now();
      
      const videoSrc = getUrlParameter('src');
      const title = getUrlParameter('title') || 'Unknown Movie';
      const year = getUrlParameter('year') || '';
      const genre = getUrlParameter('genre') || '';
      const poster = getUrlParameter('poster') || '';
      const source = getUrlParameter('source') || '';

      console.log('Native HLS player initializing:', { videoSrc, title, year, genre, source });

      if (!videoSrc) {
        showError('No video source provided', 'Please return to the movie collection and try again.');
        return;
      }

      currentVideoSrc = videoSrc;

      // Set movie info
      document.getElementById('movieTitle').textContent = title;
      
      let metaText = '';
      if (year) metaText += year;
      if (genre) metaText += (metaText ? ' ‚Ä¢ ' : '') + genre;
      if (source) metaText += (metaText ? ' ‚Ä¢ ' : '') + source;
      metaText += (metaText ? ' ‚Ä¢ ' : '') + 'Native HLS';
      document.getElementById('movieMeta').textContent = metaText;

      // Set poster
      const posterImg = document.getElementById('moviePoster');
      const fallbackUrl = `https://via.placeholder.com/50x75/1a1a2e/a78bfa?text=${encodeURIComponent(title.substring(0, 3))}`;
      
      if (poster && poster !== 'null' && poster !== '') {
        posterImg.src = poster;
        posterImg.onerror = () => {
          posterImg.src = fallbackUrl;
        };
      } else {
        posterImg.src = fallbackUrl;
      }

      // Start loading video with native HLS
      loadHLSVideo(videoSrc);

      // Update document title
      document.title = `Playing: ${title} (HLS)`;
    }

    // Load HLS video using native video tag
    function loadHLSVideo(src) {
      console.log('Loading HLS with native video tag:', src);
      updateLoadingStatus('Loading HLS stream...');
      updatePlayerStatus('Native HLS Player - Loading');
      
      const video = document.getElementById('moviePlayer');
      
      // Reset video element
      video.src = '';
      video.load();
      
      // Check if browser supports HLS natively
      if (video.canPlayType('application/vnd.apple.mpegurl') || 
          video.canPlayType('application/x-mpegURL')) {
        console.log('Native HLS support detected');
        updateLoadingStatus('Native HLS support found, loading stream...');
        
        // Set source directly
        video.src = src;
        video.load();
        
      } else {
        console.log('No native HLS support, trying anyway...');
        updateLoadingStatus('Attempting HLS playback...');
        
        // Try anyway - some browsers might support it
        video.src = src;
        video.load();
        
        // Also try with source element
        const source = document.createElement('source');
        source.src = src;
        source.type = 'application/vnd.apple.mpegurl';
        video.appendChild(source);
        video.load();
      }
    }

    // Buffer progress tracking
    function updateBufferProgress() {
      const video = document.getElementById('moviePlayer');
      const bufferFill = document.getElementById('bufferFill');
      const bufferInfo = document.getElementById('bufferInfo');
      
      if (video.buffered.length > 0) {
        const bufferedEnd = video.buffered.end(video.buffered.length - 1);
        const duration = video.duration;
        const currentTime = video.currentTime;
        
        if (duration > 0) {
          const bufferPercent = (bufferedEnd / duration) * 100;
          bufferFill.style.width = `${bufferPercent}%`;
          
          const bufferedAhead = bufferedEnd - currentTime;
          bufferInfo.textContent = `Buffer: ${Math.max(0, bufferedAhead).toFixed(1)}s`;
        }
      }
    }

    // Play progress tracking
    function updatePlayProgress() {
      const video = document.getElementById('moviePlayer');
      const loadFill = document.getElementById('loadFill');
      
      if (video.duration > 0) {
        const progressPercent = (video.currentTime / video.duration) * 100;
        loadFill.style.width = `${progressPercent}%`;
      }
      
      // Update buffer status
      updateBufferProgress();
      
      // Monitor playback health
      if (video.readyState >= 2) {
        const bufferedSeconds = video.buffered.length > 0 ? 
          video.buffered.end(video.buffered.length - 1) - video.currentTime : 0;
        
        if (bufferedSeconds < 5 && !video.paused) {
          updatePlayerStatus('Native HLS - Buffering...');
        } else if (!video.paused) {
          updatePlayerStatus(`Native HLS - Playing ${video.videoWidth}x${video.videoHeight}`);
        }
      }
    }

    // Video event handlers
    function onVideoLoadStart() {
      console.log('Video loading started...');
      document.getElementById('loadingIndicator').style.display = 'block';
      document.getElementById('moviePlayer').style.display = 'none';
      document.getElementById('errorMessage').style.display = 'none';
      updateLoadingStatus('Starting HLS load...');
    }

    function onVideoLoaded() {
      console.log('Video data loaded');
      updateLoadingStatus('Video data loaded, preparing...');
    }

    function onMetadataLoaded() {
      const video = document.getElementById('moviePlayer');
      console.log('Video metadata loaded:', {
        duration: video.duration,
        videoWidth: video.videoWidth,
        videoHeight: video.videoHeight,
        readyState: video.readyState
      });
      updateLoadingStatus('Metadata loaded, buffering...');
    }

    function onVideoWaiting() {
      console.log('Video waiting for data...');
      updatePlayerStatus('Native HLS - Buffering...');
    }

    function onVideoPlaying() {
      console.log('Video playing');
      const video = document.getElementById('moviePlayer');
      updatePlayerStatus(`Native HLS - Playing ${video.videoWidth}x${video.videoHeight}`);
    }

    function onVideoCanPlay() {
      const loadTime = Date.now() - loadStartTime;
      console.log(`Video ready to play in ${loadTime}ms`);
      
      document.getElementById('loadingIndicator').style.display = 'none';
      document.getElementById('moviePlayer').style.display = 'block';
      document.getElementById('errorMessage').style.display = 'none';
      retryCount = 0;
      
      const video = document.getElementById('moviePlayer');
      updatePlayerStatus(`Native HLS - ${video.videoWidth}x${video.videoHeight} Ready`);
      
      console.log('HLS load completed in', loadTime + 'ms');
      
      // Auto-play attempt
      const playPromise = video.play();
      if (playPromise !== undefined) {
        playPromise.then(() => {
          updatePlayerStatus(`Native HLS - Playing ${video.videoWidth}x${video.videoHeight}`);
        }).catch(e => {
          console.log('Autoplay prevented:', e);
          updatePlayerStatus('Native HLS - Click ‚ñ∂ to play');
        });
      }
    }

    function onVideoError(e) {
      console.error('Video error occurred');
      const video = document.getElementById('moviePlayer');
      
      let errorDetails = 'Unknown error';
      if (video.error) {
        switch (video.error.code) {
          case 1: errorDetails = 'Video loading aborted'; break;
          case 2: errorDetails = 'Network error - Check connection'; break;
          case 3: errorDetails = 'Video decode error - Unsupported format'; break;
          case 4: errorDetails = 'Video source not supported - Try external player'; break;
        }
      }
      
      console.error('Error details:', errorDetails, video.error);

      // Retry logic
      if (retryCount < maxRetries) {
        retryCount++;
        console.log(`Auto-retry attempt ${retryCount}/${maxRetries}`);
        
        updateLoadingStatus(`Error: ${errorDetails}. Retrying...`);
        
        setTimeout(() => {
          loadHLSVideo(currentVideoSrc);
        }, 2000 * retryCount);
      } else {
        showError('HLS Playback Failed', 
          `Unable to play HLS stream after ${maxRetries + 1} attempts.\n\nError: ${errorDetails}\n\nThis browser may not support HLS natively. Try Safari, or use external players like VLC.`);
      }
    }

    function showError(title, message) {
      document.getElementById('loadingIndicator').style.display = 'none';
      document.getElementById('moviePlayer').style.display = 'none';
      document.getElementById('errorMessage').style.display = 'block';
      document.getElementById('errorMessage').querySelector('h3').textContent = title;
      document.getElementById('errorText').textContent = message;
      updatePlayerStatus('Error - Try external player');
    }

    function retryLoad() {
      console.log('Manual retry requested');
      retryCount = 0;
      loadStartTime = Date.now();
      loadHLSVideo(currentVideoSrc);
    }

    // External player support
    function openInNewTab() {
      window.open(currentVideoSrc, '_blank');
    }

    function openInVLC() {
      const vlcProtocols = [
        `vlc://${currentVideoSrc}`,
        `vlc-x-callback://x-callback-url/stream?url=${encodeURIComponent(currentVideoSrc)}`
      ];
      
      vlcProtocols.forEach((protocol, index) => {
        setTimeout(() => {
          window.location.href = protocol;
        }, index * 1000);
      });
      
      setTimeout(() => {
        if (confirm('VLC did not open automatically?\n\nCopy URL to open manually in VLC:\nMedia ‚Üí Open Network Stream')) {
          copyToClipboard();
        }
      }, 3000);
    }

    function openInMPV() {
      const mpvUrl = `mpv://${currentVideoSrc}`;
      window.location.href = mpvUrl;
      
      setTimeout(() => {
        if (confirm('MPV did not open automatically?\n\nCopy URL to open manually in MPV.')) {
          copyToClipboard();
        }
      }, 2000);
    }

    function downloadVideo() {
      const link = document.createElement('a');
      link.href = currentVideoSrc;
      link.download = getUrlParameter('title') || 'video';
      link.target = '_blank';
      
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      
      setTimeout(() => {
        if (confirm('Download did not start?\n\nSome HLS streams cannot be downloaded directly.\nCopy URL for external download tools?')) {
          copyToClipboard();
        }
      }, 2000);
    }

    // Clipboard functionality
    function copyToClipboard() {
      const textToCopy = currentVideoSrc;
      
      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(textToCopy).then(() => {
          showCopyFeedback('‚úÖ URL Copied!');
        }).catch(() => {
          fallbackCopy(textToCopy);
        });
      } else {
        fallbackCopy(textToCopy);
      }
    }

    function fallbackCopy(text) {
      const textArea = document.createElement('textarea');
      textArea.value = text;
      textArea.style.position = 'fixed';
      textArea.style.left = '-999999px';
      textArea.style.top = '-999999px';
      document.body.appendChild(textArea);
      textArea.focus();
      textArea.select();
      
      try {
        document.execCommand('copy');
        showCopyFeedback('‚úÖ URL Copied!');
      } catch (err) {
        showCopyFeedback('‚ùå Copy failed');
        console.error('Copy failed:', err);
      }
      
      document.body.removeChild(textArea);
    }

    function showCopyFeedback(message) {
      const btn = event?.target;
      if (btn) {
        const originalText = btn.textContent;
        const originalBg = btn.style.background;
        
        btn.textContent = message;
        btn.style.background = message.includes('‚úÖ') ? 
          'rgba(34, 197, 94, 0.3)' : 'rgba(239, 68, 68, 0.3)';
        
        setTimeout(() => {
          btn.textContent = originalText;
          btn.style.background = originalBg;
        }, 2000);
      }
    }

    // Fullscreen functionality
    function toggleFullscreen() {
      const container = document.getElementById('playerContainer');
      
      if (!document.fullscreenElement) {
        container.requestFullscreen().then(() => {
          if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('landscape').catch(e => {
              console.log('Orientation lock failed:', e);
            });
          }
        }).catch(err => {
          console.log('Fullscreen error:', err);
        });
      } else {
        document.exitFullscreen();
      }
    }

    // Picture-in-Picture functionality
    function togglePictureInPicture() {
      const video = document.getElementById('moviePlayer');
      
      if (document.pictureInPictureElement) {
        document.exitPictureInPicture();
      } else if (document.pictureInPictureEnabled && video.readyState >= 2) {
        video.requestPictureInPicture().then(() => {
          updatePlayerStatus('Native HLS - Picture-in-Picture');
        }).catch(err => {
          console.log('PiP error:', err);
        });
      }
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
        return;
      }
      
      const video = document.getElementById('moviePlayer');
      
      switch(e.code) {
        case 'Space':
          e.preventDefault();
          if (video.paused) {
            video.play();
          } else {
            video.pause();
          }
          break;
        case 'KeyF':
          e.preventDefault();
          toggleFullscreen();
          break;
        case 'KeyP':
          e.preventDefault();
          togglePictureInPicture();
          break;
        case 'KeyR':
          e.preventDefault();
          retryLoad();
          break;
        case 'KeyD':
          e.preventDefault();
          downloadVideo();
          break;
        case 'KeyC':
          e.preventDefault();
          copyToClipboard();
          break;
        case 'KeyV':
          e.preventDefault();
          openInVLC();
          break;
        case 'KeyM':
          e.preventDefault();
          openInMPV();
          break;
        case 'Escape':
          if (document.fullscreenElement) {
            document.exitFullscreen();
          }
          break;
        case 'ArrowLeft':
          e.preventDefault();
          video.currentTime = Math.max(0, video.currentTime - 10);
          break;
        case 'ArrowRight':
          e.preventDefault();
          video.currentTime = Math.min(video.duration, video.currentTime + 10);
          break;
        case 'ArrowUp':
          e.preventDefault();
          video.volume = Math.min(1, video.volume + 0.1);
          break;
        case 'ArrowDown':
          e.preventDefault();
          video.volume = Math.max(0, video.volume - 0.1);
          break;
        case 'KeyJ':
          e.preventDefault();
          video.currentTime = Math.max(0, video.currentTime - 10);
          break;
        case 'KeyL':
          e.preventDefault();
          video.currentTime = Math.min(video.duration, video.currentTime + 10);
          break;
        case 'KeyK':
          e.preventDefault();
          if (video.paused) {
            video.play();
          } else {
            video.pause();
          }
          break;
        case 'Digit0':
          e.preventDefault();
          video.currentTime = 0;
          break;
        case 'Digit1':
          e.preventDefault();
          video.currentTime = video.duration * 0.1;
          break;
        case 'Digit3':
          e.preventDefault();
          video.currentTime = video.duration * 0.3;
          break;
        case 'Digit4':
          e.preventDefault();
          video.currentTime = video.duration * 0.4;
          break;
        case 'Digit5':
          e.preventDefault();
          video.currentTime = video.duration * 0.5;
          break;
        case 'Digit6':
          e.preventDefault();
          video.currentTime = video.duration * 0.6;
          break;
        case 'Digit7':
          e.preventDefault();
          video.currentTime = video.duration * 0.7;
          break;
        case 'Digit8':
          e.preventDefault();
          video.currentTime = video.duration * 0.8;
          break;
        case 'Digit9':
          e.preventDefault();
          video.currentTime = video.duration * 0.9;
          break;
      }
    });

    // Touch gestures for mobile
    let touchStartX = 0;
    let touchStartY = 0;
    let touchStartTime = 0;

    document.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
        touchStartTime = Date.now();
      }
    });

    document.addEventListener('touchend', (e) => {
      if (e.changedTouches.length === 1) {
        const touchEndX = e.changedTouches[0].clientX;
        const touchEndY = e.changedTouches[0].clientY;
        const touchEndTime = Date.now();
        
        const deltaX = touchEndX - touchStartX;
        const deltaY = touchEndY - touchStartY;
        const deltaTime = touchEndTime - touchStartTime;
        
        if (deltaTime < 500) {
          const video = document.getElementById('moviePlayer');
          
          if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
            if (deltaX > 0) {
              video.currentTime = Math.min(video.duration, video.currentTime + 10);
            } else {
              video.currentTime = Math.max(0, video.currentTime - 10);
            }
          } else if (Math.abs(deltaY) > Math.abs(deltaX) && Math.abs(deltaY) > 50) {
            if (deltaY < 0) {
              video.volume = Math.min(1, video.volume + 0.1);
            } else {
              video.volume = Math.max(0, video.volume - 0.1);
            }
          }
        }
      }
    });

    // Double tap to toggle play/pause
    let lastTap = 0;
    document.addEventListener('touchend', (e) => {
      const currentTime = Date.now();
      const tapLength = currentTime - lastTap;
      
      if (tapLength < 500 && tapLength > 0) {
        const video = document.getElementById('moviePlayer');
        if (video.paused) {
          video.play();
        } else {
          video.pause();
        }
        e.preventDefault();
      }
      
      lastTap = currentTime;
    });

    // Network status monitoring
    if ('onLine' in navigator) {
      window.addEventListener('online', () => {
        if (document.getElementById('errorMessage').style.display !== 'none') {
          console.log('Connection restored, retrying...');
          retryLoad();
        }
      });
      
      window.addEventListener('offline', () => {
        console.log('Connection lost');
        updatePlayerStatus('Offline - Connection Lost');
      });
    }

    // Visibility change handling
    document.addEventListener('visibilitychange', () => {
      const video = document.getElementById('moviePlayer');
      if (document.hidden) {
        if (!video.paused) {
          video.pause();
          video.dataset.wasPlaying = 'true';
        }
      } else {
        if (video.dataset.wasPlaying === 'true') {
          video.play();
          delete video.dataset.wasPlaying;
        }
      }
    });

    // Performance monitoring
    function startPerformanceMonitoring() {
      setInterval(() => {
        const video = document.getElementById('moviePlayer');
        if (video && !video.paused && !video.ended) {
          if (video.getVideoPlaybackQuality) {
            const quality = video.getVideoPlaybackQuality();
            if (quality.droppedVideoFrames > 0) {
              console.warn('Dropped frames detected:', quality.droppedVideoFrames);
            }
          }
          
          if (video.buffered.length > 0) {
            const bufferedAhead = video.buffered.end(video.buffered.length - 1) - video.currentTime;
            if (bufferedAhead < 5) {
              console.warn('Low buffer:', bufferedAhead + 's ahead');
            }
          }
        }
      }, 5000);
    }

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      const video = document.getElementById('moviePlayer');
      video.src = '';
      video.load();
    });

    // Initialize when page loads
    window.addEventListener('load', () => {
      initializePlayer();
      startPerformanceMonitoring();
    });

    // Browser HLS support detection
    function detectHLSSupport() {
      const video = document.createElement('video');
      const support = {
        native: video.canPlayType('application/vnd.apple.mpegurl') !== '' || 
               video.canPlayType('application/x-mpegURL') !== '',
        browser: navigator.userAgent.includes('Safari') && !navigator.userAgent.includes('Chrome')
      };
      
      console.log('HLS Support Detection:', support);
      return support;
    }

    // Log player information
    console.log('üé¨ Native HLS Video Player Ready! üé¨');
    console.log('Browser HLS Support:', detectHLSSupport());
    console.log('Player Features:');
    console.log('‚Ä¢ Native HTML5 video tag HLS playback');
    console.log('‚Ä¢ Automatic retry on errors');
    console.log('‚Ä¢ Buffer monitoring and progress tracking');
    console.log('‚Ä¢ Mobile touch gestures');
    console.log('‚Ä¢ Keyboard shortcuts');
    console.log('‚Ä¢ External player integration (VLC, MPV)');
    console.log('‚Ä¢ Fullscreen and Picture-in-Picture support');
    
    console.log('Keyboard shortcuts:');
    console.log('Space/K: Play/Pause | F: Fullscreen | P: Picture-in-Picture');
    console.log('R: Retry | D: Download | C: Copy URL | V: VLC | M: MPV');
    console.log('‚Üê/‚Üí: Seek 10s | ‚Üë/‚Üì: Volume | J/L: Seek | 0-9: Jump to %');

  </script>
